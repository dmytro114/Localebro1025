<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
</head>
<style>

.swiper-container {
  width: 100%;
  padding-top: 50px;
  padding-bottom: 50px;
}
.swiper-slide {
  background-position: center;
  background-size: cover;
  width: 300px;
  height: 300px;
}
</style>
<body>
	<div class="swiper-container">
	  <div class="swiper-wrapper">
		<div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
		<div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
		<div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
	  </div>
	  <div class="swiper-pagination"></div>
	</div>
</body>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: 'auto',
  coverflow: {
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows : true
  },
  loop: true
});
</script>

</html>
